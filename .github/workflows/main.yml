name: Build QuickDns

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore QuickDNS.sln

    - name: Publish single-file exe
      run: dotnet publish QuickDnsConsole/QuickDNSConsole.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

    - name: Create/Update Release (Latest)
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: "QuickDNS Latest Build"
        body: "This is the latest auto-build from master branch."
        files: QuickDnsConsole/bin/Release/net9.0/win-x64/publish/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
