name: Build QuickDns

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore QuickDNS.sln

    - name: Publish single-file exe
      run: dotnet publish QuickDnsConsole/QuickDNSConsole.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

